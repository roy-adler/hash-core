version: '3.8'

services:
  # Development build
  hash-core-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: yarn-server
    ports:
      - "3000:8080"
    volumes:
      # Mount source code for hot reloading (optional)
      - ./packages/core/src:/app/packages/core/src
      - ./packages/engine-web/src:/app/packages/engine-web/src
    environment:
      - NODE_ENV=development
    profiles:
      - development